<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>">
    <script defer  src="main.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Planner</h1>
        </header>

        <div class="add-event-section">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventTime" required>
                <button type="submit">Add Event</button>
            </form>
        </div>

        <div class="view-toggle">
            <button id="listViewBtn" class="active">List View</button>
            <button id="calendarViewBtn">Calendar View</button>
        </div>

        <div class="events-container">
            <div id="listView" class="view active">
                <!-- Events will be displayed here in list format -->
            </div>
            <div id="calendarView" class="view">
                <!-- Calendar view will be displayed here -->
            </div>
        </div>
    </div>
    
</body>
</html>
